<div class="container-fluid">

        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Delete User</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in model.users">
            <td>{{user.username}}</td>
            <td>
                <input ng-model="user.role"/>

                         class="glyphicon glyphicon-ok pull-right"
                         style="color: #47C2B9">
                </span></a>
            </td>
            <td><a><span ng-click="model.deleteUser(user)"
                         class="glyphicon glyphicon-remove"
                         style="color: #f43d3d">
            </span></a></td>
        </tr>

        </tbody>

    </table>
