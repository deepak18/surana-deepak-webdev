<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/register">
                Register
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="container gradient-look col-sm-4 col-sm-offset-4">
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>

            <form>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input ng-model="newuser.username"
                           type="text"
                           class="form-control"
                           id="register-username"
                           placeholder="Username"/>
                </div>

                <div class="form-group">
                    <label for="register-email">Email address</label>
                    <input ng-model="newuser.email"
                           type="email"
                           class="form-control"
                           id="register-email"
                           placeholder="email@address.com"/>
                </div>

                <div class="form-group">
                    <label for="register-firstname">First Name</label>
                    <input ng-model="newuser.firstName"
                           type="text"
                           class="form-control"
                           id="register-firstname"
                           placeholder="First Name"/>
                </div>

                <div class="form-group">
                    <label for="register-lastname">Last Name</label>
                    <input ng-model="newuser.lastName"
                           type="text"
                           class="form-control"
                           id="register-lastname"
                           placeholder="Last Name"/>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input ng-model="newuser.password"
                           type="password"
                           class="form-control"
                           id="register-password"
                           placeholder="Password"/>
                </div>

                <div class="form-group">
                    <label for="register-re-password">Verify Password</label>
                    <input ng-model="newuser.vpassword"
                           type="password"
                           class="form-control"
                           id="register-re-password"
                           placeholder="Verify password"/>
                </div>

                <div class="form-group checkbox" data-toggle="buttons">
                    <label data-toggle="tooltip" data-placement="top" title="Can Upload & Search" >
                        <input ng-model="newuser.role" value="TUTOR"
                               type="checkbox" name="role" id="TUTOR"> Want to be a TUTOR? (Default: LEARNER)
                    </label>
                </div>

                <a class="btn btn-info btn-block"
                   ng-click="model.createUser(newuser)">
                    Register
                </a>

                <a class="btn btn-danger btn-block"
                   href="#/login">
                    Cancel
                </a>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid col-sm-4 col-sm-offset-4" style="padding-top: 10px">
            <a class="btn btn-primary btn-block" style="padding: 10px"
               href="#/login">
                Login
            </a>
        </div>
    </div>
</div>
