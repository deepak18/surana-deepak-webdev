<div class="container-fluid gradient-look col-sm-4 col-sm-offset-4">

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <form>
        <div class="form-group">
            <label for="profile-username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="profile-username"
                   placeholder="Username">
        </div>

        <div class="form-group">
            <label for="profile-email">Email address</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="profile-email"
                   placeholder="mail.me@gmail.com">
        </div>

        <div class="form-group">
            <label for="profile-first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="profile-first-name"
                   placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="profile-last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="profile-last-name"
                   placeholder="Last Name">
        </div>
    </form>



    <a ng-click="model.update(model.user)"
       class="btn btn-success btn-block">
        Update
    </a>

    <a class="btn btn-danger  btn-block"
       ng-click="model.logout()">
        Logout
    </a>

</div>
