<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/login">
                Login
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="gradient-look col-sm-4 col-sm-offset-4">

            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>

            <form>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input ng-model="user.username"
                           type="text"
                           class="form-control"
                           id="login-username"
                           placeholder="Username"/>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input ng-model="user.password"
                           type="password"
                           class="form-control"
                           id="login-password"
                           placeholder="Password"/>
                </div>

                <a class="btn btn-primary btn-block"
                   ng-click="model.login(user)">
                    <span class="fa fa-lock"></span>
                    Login
                </a>

                <a href="/auth/google" class="btn btn-danger btn-block">
                    <span class="fa fa-google-plus"></span>
                    Google
                </a>
                <!--<a href="/auth/spotify" class="btn btn-info btn-block">-->
                    <!--<span class="fa fa-spotify"></span>-->
                    <!--Spotify-->
                <!--</a>-->

            </form>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid col-sm-4 col-sm-offset-4" style="padding-top: 10px">
            <a class="btn btn-info btn-block" style="padding: 10px"
               href="#/register">
                Register
            </a>
        </div>
    </div>
</div>
