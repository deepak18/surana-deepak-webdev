<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="register-username">Username</label>
            <input ng-model="newuser.username"
                   type="text"
                   class="form-control"
                   id="register-username"
                   placeholder="Username"/>
        </div>

        <div class="form-group">
            <label for="register-email">Email address</label>
            <input ng-model="newuser.email"
                   type="email"
                   class="form-control"
                   id="register-email"
                   placeholder="email@address.com"/>
        </div>

        <div class="form-group">
            <label for="register-firstname">First Name</label>
            <input ng-model="newuser.firstName"
                   type="text"
                   class="form-control"
                   id="register-firstname"
                   placeholder="First Name"/>
        </div>

        <div class="form-group">
            <label for="register-lastname">Last Name</label>
            <input ng-model="newuser.lastName"
                   type="text"
                   class="form-control"
                   id="register-lastname"
                   placeholder="Last Name"/>
        </div>

        <div class="form-group">
            <label for="register-password">Password</label>
            <input ng-model="newuser.password"
                   type="password"
                   class="form-control"
                   id="register-password"
                   placeholder="Password"/>
        </div>

        <div class="form-group">
            <label for="register-re-password">Verify Password</label>
            <input ng-model="newuser.vpassword"
                   type="password"
                   class="form-control"
                   id="register-re-password"
                   placeholder="Verify password"/>
        </div>


        <a class="btn btn-primary btn-block"
           ng-click="model.createUser(newuser)">
            Register
        </a>

        <a class="btn btn-danger btn-block"
           href="#/login">
            Cancel
        </a>
    </form>
</div>
