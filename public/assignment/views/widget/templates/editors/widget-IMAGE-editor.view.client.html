<div class="form-group">
    <label for="image-name">Name</label>
    <input ng-model="model.widget.name"
           type="text"
           placeholder="Image Name"
           class="form-control"
           id="image-name"/>
</div>

<div class="form-group">
    <label for="image-text">Text</label>
    <input ng-model="model.widget.text"
           type="text"
           placeholder="Image Text"
           class="form-control"
           id="image-text"/>
</div>

<div class="form-group">
    <label for="image-url">URL</label>
    <input ng-model="model.widget.url"
           type="url"
           value="http://www.espncricinfo.com/db/PICTURES/CMS/256800/256891.3.jpg"
           placeholder="Image URL"
           class="form-control"
           id="image-url"/>
</div>

<div class="form-group">
    <label for="image-width">Width</label>
    <input ng-model="model.widget.width"
           type="text"
           value="100%"
           placeholder="Image Width"
           class="form-control"
           id="image-width"/>
</div>

<div class="form-group">
    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="uid"      value="{{model.userId}}"       style="display: none"/>
        <input  name="wid"      value="{{model.websiteId}}"    style="display: none"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widgetId}}"   style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
    </form>
</div>
