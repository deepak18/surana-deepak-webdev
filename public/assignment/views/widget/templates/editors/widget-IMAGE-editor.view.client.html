<div class="form-group">
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">

            <label for="image-width">Width</label>
            <input type="text"
                   ng-model="model.widget.width"
                   ng-init="model.widget.width = '100%'"
                   value = "100%"
                   class="form-control"
                   id="image-width"
                   placeholder = "100%"/>
        </div>
        <label for="inputimage">Upload</label>
        <input name="myFile" type="file" id="inputimage" class="form-control"/>
        <input name="uid"       value="{{model.userId}}"     style="display: none"/>
        <input name="wid"       value="{{model.websiteId}}"  style="display: none"/>
        <input name="widgetId"  value="{{model.widgetId}}"   style="display: none"/>
        <button type="submit"
                class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <a ng-click="model.updateWidget()" class="btn btn-primary btn-block">
        Done
    </a>
    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search" class="btn btn-info btn-block">
        Search
    </a>
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">
        Delete
    </a>
</div>
