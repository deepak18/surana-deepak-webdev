<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Image Widget</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="../website/website-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="../website/website-list.html">
                    Chosse Widget
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="../website/website-new.html" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="visible-xs navbar-text pull-left">
                <a href="../website/website-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="../website/website-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="../website/website-new.html">
                    Edit Widget
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs wbdv-left-pane ">
        <ul class="list-group">
            <li class="list-group-item wbdv-no-border">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="widget-heading.html">
                            Header
                        </a>
                    </div>
                </div>
            </li>

            <li class="list-group-item wbdv-no-border">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="widget-image.html">
                            Image
                        </a>
                    </div>
                </div>
            </li>

            <li class="list-group-item wbdv-no-border">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="widget-youtube.html">
                            YouTube
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-8 col-xs-12 wbdv-right-pane">
        <form>
            <div class="form-group">
                <label for="image-name">Name</label>
                <input type="text"
                       placeholder="Image Name"
                       class="form-control"
                       id="image-name"/>
            </div>

            <div class="form-group">
                <label for="image-text">Text</label>
                <input type="text"
                       placeholder="Image Text"
                       class="form-control"
                       id="image-text"/>
            </div>

            <div class="form-group">
                <label for="image-url">URL</label>
                <input type="url"
                       value="http://www.espncricinfo.com/db/PICTURES/CMS/256800/256891.3.jpg"
                       placeholder="Image URL"
                       class="form-control"
                       id="image-url"/>
            </div>

            <div class="form-group">
                <label for="image-width">Width</label>
                <input type="text"
                       value="100%"
                       placeholder="Image Width"
                       class="form-control"
                       id="image-width"/>
            </div>

            <div class="form-group">
                <label for="image-upload">Upload</label>
                <input type="file"
                       placeholder="Image Width"
                       class="form-control"
                       id="image-upload"/>
            </div>

            <a href="widget-list.html" class="btn btn-primary btn-block">
                Upload Image
            </a>
            <a href="widget-list.html" class="btn btn-danger btn-block">
                Delete
            </a>
        </form>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text text-center btn-block">
            <div class="col-xs-3">

                </a>
            </div>
            <div class="col-xs-3">
                <a href="../user/profile.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
            <div class="col-xs-3">
                <a href="#" class="navbar-link">
                    <span class="glyphicon glyphicon-star"></span>
                </a>
            </div>
            <div class="col-xs-3">
                <a href="#" class="navbar-link">
                    <span class="glyphicon glyphicon-cloud"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
